<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div
      style="
        height: 50vh;
        width: 50vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background-color: #f3f4f6;
        border: 5px solid #f3f2f3;
        border-radius: 15px;
        margin: auto;
      "
    >
      <h2 style="margin-bottom: 20px">This is form:</h2>
      <form>
        <div>
          <label for="email" style="display: block; margin-bottom: 5px"
            >Email:
          </label>
          <input
            type="email"
            id="em1"
            style="border: 2px solid #ccc; border-radius: 5px"
            required
          />
          <label for="password" style="margin-bottom: 5px; display: block"
            >Password</label
          >
          <input
            type="password"
            id="pas1"
            style="border: 2px solid #ccc; border-radius: 5px"
            required
          />
        </div>
      </form>
    </div>
  </body>
</html>
