<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Password Form</title>
  </head>
  <body>
    <div
      style="
        background: #f3f4f6;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 50vh;
        width: 50vh;
        border: 5px solid #d1d5db;
        border-radius: 15px;
        margin: auto;
      "
    >
      <h2 style="margin-bottom: 20px">Email Password Form</h2>
      <form>
        <div style="margin-bottom: 15px">
          <label for="email" style="display: block; margin-bottom: 5px"
            >Email:</label
          >
          <input
            type="email"
            id="email"
            name="email"
            style="
              padding: 8px;
              width: 200px;
              border-radius: 5px;
              border: 1px solid #ccc;
            "
            required
          />
        </div>
        <div style="margin-bottom: 20px">
          <label for="password" style="display: block; margin-bottom: 5px"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            name="password"
            style="
              padding: 8px;
              width: 200px;
              border-radius: 5px;
              border: 1px solid #ccc;
            "
            required
          />
        </div>
        <button
          type="submit"
          style="
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background: #2563eb;
            color: #fff;
            cursor: pointer;
          "
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
